<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	body{
		margin: 0px;
		padding: 0px;
	}
	#header{ display: -webkit-flex;display: flex;justify-content:  space-between;align-items:center;}
	#out{display:flex; display: -webkit-flex;justify-content:flex-start;color:#fff;align-items:center;}
</style>
</head>
<body ng-app="topApp" ng-controller="topSelect">
	<!-- 顶部导航栏 -->
        <nav id="header">
           <div id="out" onclick="logout()">
           		<!-- <a class="back-icon" tapmode="" ></a> -->
           		<img alt="" src="../htmlResources/images/JinCheng_image/arr-l.png">|退出登录
           </div>
            <h1>{{sysName}}</h1>
            <div class="light-blue">
				<a data-toggle="dropdown"  class="dropdown-toggle" href="#" onclick="display();">
					<img class="nav-user-photo" src="../static/ace/avatars/user.jpg" alt="Jason's Photo" />
					<span class="user-info" id="user_info">
					</span>
					<i class="ace-icon fa fa-caret-down"></i>
				</a>

				<ul class="user-menu dropdown-menu-right dropdown-menu dropdown-yellow dropdown-caret dropdown-close" id="user-menu">
					
					<li>
						<a onclick="editUserH();" style="cursor:pointer;"><i class="ace-icon fa fa-cog"></i>修改资料</a><!-- editUserH()在 WebRoot\static\js\myjs\head.js中 -->
					</li>
					<li id="systemset">
						<a onclick="editSys();" style="cursor:pointer;"><i class="ace-icon fa fa-user"></i>系统设置</a><!-- editSys()在 WebRoot\static\js\myjs\head.js中 -->
					</li>
					<li class="divider"></li>
					<li>
						<a href="../logoutApp"><i class="ace-icon fa fa-power-off"></i>退出登录</a>
					</li>
				</ul>
			</div>
        </nav>
</body>
<script src="../static/js/jquery-1.7.2.js"></script>
<!-- <script src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script> -->
<script src="../htmlResources/js/angular.min.js"></script>
<script>
	var app = angular.module('topApp',[]);
	app.controller('topSelect',function($scope,$http){
		$scope.sysName="what are you doing?";
		var url = "../agentApp/getMessage.do";
		$http.get(url).success(function(data){
			console.log(data[0].SYSNAME);
			$scope.sysName=data[0].SYSNAME;
		});
	});
	//角色设置修改退出菜单按钮
	function display(){
		$("#user-menu").toggle();;
	}
	//退出登录
	function logout(){
		window.herf="../logoutApp.do";
	}
</script>

</html>
